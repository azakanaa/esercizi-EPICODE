<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-2 px-lg-3">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/netflix_logo.png" alt="Netflix Logo" width="90" height="40" />
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 p-0"></div>
                <div class="col-4 px-2" id="mezzo">
                    <h1 class="text-light">Edit Profile</h1>
                    <img src="assets/img/avatar.png" alt="Avatar" width="80" height="80" />
                    <input type="text" size="8" placeholder="Epicoder #1" class="text-light"/>
                    <p  class="text-secondary">Language:</p>
                    <div class="dropdown" id="dropdown">
                        <button id="english" class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                            <li><a class="dropdown-item text-light" href="#">French</a></li>
                            <li><a class="dropdown-item text-light" href="#">German</a></li>
                        </ul>
                    </div>
                    <div id="maturitySettings">
                        <p class="mt-sm-1 text-secondary">Maturity Settings:</p>
                        <button type="button" class="p-2" id="maturity">
                            ALL MATURITY SETTINGS
                        </button>
                        <p class="mt-sm-1 text-light">Show files for all maturity settings for this profile.</p>
                        <button class="px-4" type="button" id="edit">
                            EDIT
                        </button>
                    </div>

                    <p class="text-secondary mt-2">Autoplay Controls:</p>
                    <div id="autoplay1">
                        <input type="checkbox" id="episodi" name="episodi" checked />
                        <label for="episodi" id="labelEpisodi">Autoplay next episode in a series on all devices</label>
                    </div>
                    <div id="autoplay2">
                        <input type="checkbox" id="episodi" name="episodi" checked />
                        <label for="episodi" id="labelEpisodi">Autoplay next episode in a series on all devices</label>
                    </div>
                    <div class="row">
                        <button type="button" id="save">
                            SAVE
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" id="cancel">
                            CANCEL
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" id="deleteProfile">
                            DELETE PROFILE
                        </button>
                    </div>

                </div>
                <div class="col-4 p-0">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
