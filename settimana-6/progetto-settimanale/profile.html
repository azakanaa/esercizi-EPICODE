<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-2 px-lg-3">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/netflix_logo.png" alt="Netflix Logo" width="90" height="40" />
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-lg-4"></div>
                <div class="col-sm-2 col-lg-4" id="mezzo">
                    <h1 class="text-light">Edit Profile</h1>
                    <img src="assets/img/avatar.png" alt="Avatar" width="80" height="80" />
                    <input type="text" size="8" placeholder="Epicoder #1" />
                    <p>Language:</p>
                    <div class="dropdown" id="dropdown">
                        <button id="english" class="dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                    <p class="mt-sm-1">Maturity Settings:</p>
                    <button type="button" class="bg-dark" id="maturity">
                        ALL MATURITY SETTINGS
                    </button>
                    <p class="mt-sm-1">Show files for all maturity settings for this profile.</p>
                    <button class="px-2" type="button" id="edit">
                        EDIT
                    </button>
                </div>
                <div class="col-sm-5 col-lg-4">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
