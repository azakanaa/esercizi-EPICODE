<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/img/logo.png" alt="logo" />
        </div>
        <nav>
            <p>All</p>
            <p>Today's deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </nav>
    </header>

    <main>
        <div id="shopallholiday">
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div id="holidaygift">
            <h1>Holiday Gift Guides</h1>
            <h2>Be a go-gifter</h2>
        </div>

        <section id="sezione1">
            <div class="shopnow">
                <h3>Find the perfect gift</h3>
                <p><b>Shop now</b></p>
            </div>
            <div class="immagini">
                <img src="assets/img/img_1.jpg" alt="img_1" />
            </div>
            <div class="immagini">
                <img src="assets/img/img_2.jpg" alt="img_2" />
            </div>
            <div class="immagini">
                <img src="assets/img/img_3.jpg" alt="img_3" />
            </div>
            <div class="immagini">
                <img src="assets/img/img_4.jpg" alt="img_4" />
            </div>
        </section>
        <section id="gifting">
            <div id="gifimg">
                <img src="assets/img/img_9.png" alt="vr" />
            </div>
            <div id="gifshop">
                <h3>Play the gifting game</h3>
                <p><b>Shop gaming</b></p>
            </div>
        </section>
        <section id="soundcheer">
            <div id="cheerimg">
                <img src="assets/img/img_10.png" alt="marshall" />
            </div>
            <div id="cheershop">
                <h3>The sound of cheer</h3>
                <p><b>Shop Audio & Accessories</b></p>
            </div>
        </section>
    </main>

    <footer>
        <div id="backtop">
            <b><a href="#logo" class="pulsante">Back to top</a></b>
        </div>
        <div id="footerimg">
            <img src="assets/img/logo.png" alt="logo" />
        </div>
    </footer>
</body>

</html>
